<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <section class="hero">
      <div class="info">
        <img class="logo" src="./images/logo.svg" alt="Logo" />
        <article>
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals. Email Address
          </p>
        </article>

        <form>
          <input type="email" placeholder="Email Adress" /><button>
            <img src="./images/icon-arrow.svg" alt="Button" />
          </button>
        </form>
      </div>
      <div class="photo">
        <picture>
          <source media="(min-width:375px)" srcset="./images/hero-desktop.jpg" />
          <img class="mobile-img" src="./images/hero-mobile.jpg"  alt="Lady" style="width:auto;"/>
        </picture>

        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/patrykbasiak?tab=repositories">Patryk Basiak</a>.
        </p>
      </div>
    </section>

    <script src="./App.js"></script>
  </body>
</html>
