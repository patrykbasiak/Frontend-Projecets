<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>

    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </h1>
        <div class="score-container">
          <h4>Score</h4>
          <p id="score">0</p>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a id="pb"
            target="_blank"
            href="https://github.com/patrykbasiak?tab=repositories"
            >Patryk Basiak</a
          >
        </div>
      </header>

      <main id="main">
        <button class="btn-circle btn-paper pick" data-choice="paper">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="Paper"
          /></span></button
        ><button class="btn-circle btn-scissors pick" data-choice="scissors">
          <span class="wrapper">
            <img src="./images/icon-scissors.svg" alt="Scissors"
          /></span></button
        ><button class="btn-circle btn-rock pick" data-choice="rock">
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="Rock"
          /></span>
        </button>
      </main>
      <div class="modal-back" id="modal">
        <div class="rules-modal">
        <img src="./images/image-rules.svg" alt="rules" />
        <button id="close">
          <img src="./images/icon-close.svg" alt="close" />
        </button>
      </div></div>
      
      <button class="btn-rules" id="open">Rules</button>
    </div>

    <div class="selection" id="selection">
      <div>
        <h2>You picked</h2>
        <button class="btn-circle btn-paper" id="user_select">
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="Paper"
          /></span>
        </button>
      </div>
      <div class="go-down">
        <p class="big-text"><span id="win"></span></p>
        <button class="btn" id="reset">Play again</button>
      </div>
      <div>
        <h2>The house picked</h2>
        <button class="btn-circle btn-scissors" id="computer_select">
          <span class="wrapper">
            <img src="./images/icon-scissors.svg" alt="Scissors"
          /></span>
        </button>
      </div>
    </div>
  </body>
</html>
