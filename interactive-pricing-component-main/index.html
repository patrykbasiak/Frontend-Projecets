<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <div class="container">
      <div class="pageviews">100K Pageviews</div>
      <div class="slider-contaniner">
        <input
          type="range"
          min="1"
          max="100"
          value="50"
          class="slider"
          id="myRange"
        />
      </div>
      <div class="price">
        <h2>$16.00</h2>
        <span class="month">/ month </span>
      </div>
      <div class="billing">
        <p>Monthly Billing</p>
        <div class=switch-container>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider-down round"></span>
          </label>
        </div>
        <p>Yearly Billing</p>
        <div class="discount"> <span> -25% </span></div>
       
      </div>
      <div class="bottom">
      <div class="checks">
        <ul>
          <li>
            <img src="./images/icon-check.svg" alt="" /> Unlimited websites
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="" />100% data ownership
          </li>
          <li><img src="./images/icon-check.svg" alt="" />Email reports</li>
        </ul>
      </div>
      <button>Start my trial</button>
    </div>

    
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by <a href="https://github.com/patrykbasiak?tab=repositories">Patrylk Basiak</a>
      </div>
  </body>
</html>
